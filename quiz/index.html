<!DOCTYPE html>
<html lang='id'>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="quiz.css">
    <title>Quiz</title>
  </head>
  <body>
    
    <main>
      <header>
        <h1>English <span>Quiz</span></h1>
      </header>
      <div class="tengah">
         <!-- score -->
         <div id="previousScore">
          <h2>Your Previous Score</h2>
          <table border="1" style="color:white;">
            <tr>
              <th style="width: 120px; background-color: #147ee7; font-weight: 600;">Difficulty</th>
              <th style="width: 210px; background-color: #147ee7; font-weight: 600;">Score</th>
            </tr>
            <tr>
              <th scope="row" style="background-color: #1bce574d;">Easy</th>
              <td id="ezScore"></td>
            </tr>
            <tr>
              <th scope="row" style="background-color: #dd9b214d;">Medium</th>
              <td id="medScore"></td>
            </tr>
            <tr>
              <th scope="row" style="background-color: #db2f1c4d;">Hard</th>
              <td id="hardScore"></td>
            </tr>
          </table>
        </div>
        
        <!-- choose difficult -->
        <div class='wrapper' id='wrapper'> <!-- Quiz wrapper -->
          <div id='difficulty'>
            <h1>Choose the difficulty!</h1>
            <div>
              <button class='difficultyBtn' id='ez' onclick='handleEasyBtn()'>Easy</button>
              <button class='difficultyBtn' id='med' onclick='handleMedBtn()'>Medium</button>
              <button class='difficultyBtn' id='hard' onclick='handleHardBtn()'>Hard</button>
            </div>
          </div>
  <!-- beda page -->
          <div id='main'>
            <div class='topInfo'>
              <p id='scoreInfo' class="score"></p>
              <div class="timer">
                <p>Time left:</p>
                <p id='timer'>05:00</p>
              </div>
            </div>
  
            <div id='questions' class='questions'>
              <h3>Spell the word from the audio!</h3>
              <div class='playBtn' onclick='playAudio()'>
                <img src='./asset/playBtn.png' alt='Play button' />
                <span>Play Audio</span>
              </div>
            </div>
  
            <form class='answers' onsubmit='handleSubmit(event)'>
              <input id='answers' type='text' placeholder='Write your answer here' autocomplete="off" onchange='handleChange(event)' />
              <div class='btnWrapper'>
                <button type='submit' class='nonOutlinedBtn'>Submit</button>
                <button type='reset' class="reset">reset</button>
              </div>
            </form>
  
            <div id='hintWrapper' class='hint'>
              <p>Get stuck? Get a hint <p  id='hint' onclick='showHint()'>here.</p></p>
              <p id='showHint' class='showHint'></p>
            </div>
          </div>
        </div>
      </div>
      <!-- tambahan -->
      <div class="tambahan"></div>
    </main>
    <!-- bubble -->
    <div class="bubble">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <script src='script.js'></script>
  </body>
</html>
